<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panteon</title>
  <link href="fonts/ProsimaNova-Black.woff" rel="preload" as="font">
  <link href="fonts/ProsimaNova-Bold.woff" rel="preload" as="font">
  <link href="fonts/ProsimaNova-Light.woff" rel="preload" as="font">
  <link href="fonts/ProsimaNova-Regular.woff" rel="preload" as="font">
  <link href="fonts/ProsimaNova-Semibold.woff" rel="preload" as="font">
  <link href="fonts/ProsimaNova-Thin.woff" rel="preload" as="font">
  <link href="css/style-min.css" rel="stylesheet">
</head>

<body>
  <header class="panteon-header">
    <nav class="header-nav">
      <p class="header-nav__project">
        <span class="header-nav__project-name header-nav__project-name--font-weight">Pantheon</span>
        <span class="header-nav__project-name">project</span>
      </p>
      <a class="header-nav__menu-link" href="#">
        <span class="header-nav__menu">Меню</span>
        <svg class="header-nav__hamburger-svg" xmlns="http://www.w3.org/2000/svg" width="47" height="18">
          <path data-name="Прямоугольник, скругл. углы 1 копия 2" d="M1 0h27a1 1 0 1 1 0 2H1a1 1 0 1 1 0-2zm0 8h45a1 1 0 1 1 0 2H1a1 1 0 1 1 0-2zm0 8h20a1 1 0 1 1 0 2H1a1 1 0 1 1 0-2z" fill="#fff" fill-rule="evenodd"/>
        </svg>
      </a>
    </nav>
    <section class="header-intro">
      <h1 class="header-intro__destination">
        <span class="header-intro__text header-intro__text--font-weight">Пункт назначения:</span>
        <span class="header-intro__text">Пантеон,</span>
        <span class="header-intro__text header-intor__text--font-size">Марс</span>
      </h1>
      <div class="header-intro__video-container">
        <img class="header-intro__video-preview" src="../img/video.jpg" width="282" height="207" alt="Превью видео">
        <a class="header-intro__play-video" href="#">
          <svg width="52" height="52" viewBox="0 0 52 52">
            <circle r="26" cx="26" cy="26" fill="#e12457"></circle>
            <polygon points="22 18, 22 32, 35 25" fill="#ffffff"></polygon>
          </svg>
        </a>
      </div>
      <a class="header-intro__scrool-button" href="#">
        <span class="visually-hidden">Кнопка для перехода</span>
        <svg class="header-intro__svg-button" width="60" height="60" viewBox="0 0 60 60">
          <circle class="header-intro__circle" r="30" cx="30" cy="30" fill="#e12457"></circle>
          <line x1="20" y1="30" x2="30" y2="40" stroke="#fdf9fb" stroke-width="2"></line>
          <line x1="29" y1="40" x2="38" y2="31" stroke="#fdf9fb" stroke-width="2"></line>
          <line x1="30" y1="30" x2="38" y2="22" stroke="#fdf9fb" stroke-width="2"></line>
        </svg>
      </a>
    </section>
  </header>
</body>

</html>
